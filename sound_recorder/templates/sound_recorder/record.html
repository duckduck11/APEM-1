<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Sound</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    h1 {
        margin-bottom: 20px;
        color: #333;
    }

    .record-camera-button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none; /* Remove default link underline */
    }

    .record-camera-button:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <h1>Record Sound</h1>
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled>Stop Recording</button>
    <audio id="audioPlayback" controls></audio>


    <ul id="recordingsList">
        <!-- Recordings will be dynamically added here -->
        <button id="viewAllRecordings">View All Recorded Audio</button>
    </ul>

    <script>
        let startRecord = document.getElementById("startRecord");
        let stopRecord = document.getElementById("stopRecord");
        let audioPlayback = document.getElementById("audioPlayback");

        let mediaRecorder;
        let audioChunks = [];

        // Function to fetch and render previously recorded sounds
        function fetchRecordings() {
            fetch('/recordings/')  // Adjust the URL as needed
            .then(response => response.json())
            .then(data => {
                const recordingsList = document.getElementById('recordingsList');
                recordingsList.innerHTML = ''; // Clear previous list

                data.forEach(recording => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        ${recording.name} - 
                        <a href="${recording.audio_file}" download>Download</a> - 
                        <audio controls>
                            <source src="${recording.audio_file}" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    `;
                    recordingsList.appendChild(listItem);
                });
            })
            .catch(error => console.error(error));
        }

        // Call fetchRecordings function when the page loads
        window.onload = fetchRecordings;

        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { 'type' : 'audio/wav; codecs=opus' });
                    audioChunks = [];
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioPlayback.src = audioUrl;

                    let formData = new FormData();
                    formData.append('name', 'New Recording');
                    formData.append('audio_file', audioBlob, 'recording.wav');

                    fetch('/upload/', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': getCookie('csrftoken'),
                        },
                    })
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => console.error(error));
                };
            });

        startRecord.onclick = () => {
            mediaRecorder.start();
            startRecord.disabled = true;
            stopRecord.disabled = false;
        };

        stopRecord.onclick = () => {
            mediaRecorder.stop();
            startRecord.disabled = false;
            stopRecord.disabled = true;
        };

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById('viewAllRecordings').onclick = function() {
            window.location.href = '/recordings/';
        };

    </script>

    <h1>Record Camera</h1>
    <a href="{% url 'record_camera' %}" class="record-camera-button">Record Camera</a>
</body>
</html>
